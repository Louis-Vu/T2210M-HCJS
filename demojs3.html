<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="userClick()" onmouseenter="usermouseIn()" onmouseleave="usermouseOut()">Click me!</button>
    <input onkeydown="KeyDown()" onkeyup="KeyUp()" id="ips" placeholder="search..." type="text" name="Search" />
    <select id="sl" name="city" onchange="change()">
        <option value="hn">HN</option>
        <option value="sg">SG</option>
        <option value="bg">BG</option>
        <option value="hb">HB</option>
    </select>
    <span id="city">HN</span>
    <script type="text/javascript">
        var sl = document.getElementById("sl");
        var ct = document.getElementById("city")
        function change(){
            //console.log("change...."+sl.value);
            ct.innerText = sl.value;
        }
        var ips = document.getElementById("ips");
        function KeyDown(){
            console.log("Key Down..."+ips.value);
        }
        function KeyUp(){
            console.log("Key Up..."+ips.value);
        }
      function userClick(){
        alert("Nhấn vào link bên dưới để tải game!");
          console.log("Mouse in...")
      }
      function usermouseIn(){
          console.log("Mouse in...");
      }
      function usermouseOut(){
          console.log("Mouse out...")
      }
    </script>
</body>
</html>
