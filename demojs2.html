<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo JS2</title>
</head>
<body>
  <h1 id="x-name">Tên một người bạn nào đó</h1>
  <ul id="thucdon">

  </ul>
  <script type="text/javascript">
      var menu = [
          "Phở Bò",
          "Phở Gà",
          "Trứng vịt lộn",
          "Xôi xéo",
      ]
      var td = document.getElementById("thucdon");
      for (var i=0; i<menu.length; i++){
          var pt = `<li>${menu[i]}</li>`;
          td.innerHTML += pt;
      }
    var obj1 = {
      name: "Lê Anh Thư",
      age: 18,
      addess: "Hà Nội",
      gender: "Nữ"
    }
    console.log(obj1.name)
    var xh1 = document.getElementById("x-name");
    setTimeout(function (){
        //xh1.innerText = obj1.name;
        xh1.innerHTML = "<i>Lê Anh Thư</i>"
        xh1.style.color = "red";
        xh1.style.backgroundColor = "orange";
    },3000)
  </script>

</body>
</html>
